apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


static def releaseTime() {
    return new Date().format("yyyyMMdd")
}

// versionCode按时间自增
static def increasedVersionCode() {
    return Integer.valueOf(releaseTime())
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "com.mxingo.driver"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode increasedVersionCode()
        versionName "1.6.0"
        flavorDimensions "versionCode"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi-v7a",  "arm64-v8a"
        }
    }

//    splits {
//        abi {
//            enable true
//            reset()
//            include 'armeabi', 'x86'
//            universalApk true
//        }
//    }



    allprojects {
        gradle.projectsEvaluated {
            tasks.withType(JavaCompile) {
                options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
            }
        }
    }


    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
    signingConfigs {
        config {
            storeFile file(KEY_PATH)
            keyAlias ALIAS_NAME
            keyPassword ALIAS_PASS
            storePassword KEY_PASS
        }
    }

//    productFlavors {
//        rx { manifestPlaceholders = [UMENG_CHANNEL_VALUE: "rx"] }
//    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildTypes {
        debug {
            zipAlignEnabled true // Zipalign 优化
            debuggable true
            minifyEnabled false  //是否代码混淆
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${applicationId}_v${defaultConfig.versionName}_${releaseTime()}_debug.apk"
                }
            }

        }
        release {
            // 显示log
            buildConfigField("boolean", "LOG_DEBUG", "true")
            // Zipalign 优化
            zipAlignEnabled true
            debuggable false
            minifyEnabled true  //是否代码混淆
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${applicationId}_v${defaultConfig.versionName}_${releaseTime()}_release.apk"
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

